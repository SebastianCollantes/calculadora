<div class="calculator">
    <div class="grid-container">
      <input class="display" id="inputField" type="text">
      <div class="button logic-button" (click)="deleteInput()">AC</div>
      <div class="button logic-button">+/-</div>
      <div class="button logic-button">%</div>
      <div class="button arithmetic-button">รท</div>
      <div id="seven" class="button number-button" (click)="addNumber(7)">7</div>
      <div id="eight" class="button number-button" (click)="addNumber(8)">8</div>
      <div id="nine" class="button number-button" (click)="addNumber(9)">9</div>
      <div class="button arithmetic-button">ร</div>
      <div id="four" class="button number-button" (click)="addNumber(4)">4</div>
      <div id="five" class="button number-button" (click)="addNumber(5)">5</div>
      <div id="six" class="button number-button" (click)="addNumber(6)">6</div>
      <div class="button arithmetic-button" (click)="minusNumber()">-</div>
      <div id="one" class="button number-button" (click)="addNumber(1)">1</div>
      <div id="two" class="button number-button" (click)="addNumber(2)">2</div>
      <div id="three" class="button number-button" (click)="addNumber(3)">3</div>
      <div class="button arithmetic-button" (click)="plusNumber()">+</div>
      <div id="zero" class="button number-button zero" (click)="addNumber(0)">0</div>
      <div class="button logic-button">.</div>
      <div class="button logic-button equal" (click)="calculate()">=</div>
    </div>
  </div>
