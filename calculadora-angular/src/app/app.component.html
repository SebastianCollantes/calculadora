<div class="calculator">
  <div class="grid-container">
    <input class="display" id="inputField" type="text" value="0">
    <div class="button logic-button" (click)="deleteInput()">AC</div>
    <div class="button logic-button">+/-</div>
    <div class="button logic-button" (click)="setOperator('%')">%</div>
    <div class="button arithmetic-button" (click)="setOperator('/')">รท</div>
    <div class="button number-button" (click)="addNumber(7)">7</div>
    <div class="button number-button" (click)="addNumber(8)">8</div>
    <div class="button number-button" (click)="addNumber(9)">9</div>
    <div class="button arithmetic-button" (click)="setOperator('*')">ร</div>
    <div class="button number-button" (click)="addNumber(4)">4</div>
    <div class="button number-button" (click)="addNumber(5)">5</div>
    <div class="button number-button" (click)="addNumber(6)">6</div>
    <div class="button arithmetic-button" (click)="setOperator('-')">-</div>
    <div class="button number-button" (click)="addNumber(1)">1</div>
    <div class="button number-button" (click)="addNumber(2)">2</div>
    <div class="button number-button" (click)="addNumber(3)">3</div>
    <div class="button arithmetic-button" (click)="setOperator('+')">+</div>
    <div class="button number-button zero" (click)="addNumber(0)">0</div>
    <div class="button number-button">.</div>
    <div class="button arithmetic-button equal" (click)="calculate()">=</div>
  </div>
</div>
